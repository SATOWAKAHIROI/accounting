version: '3.8'

services:
  # MySQLデータベース
  db:
    image: mysql:8.0
    container_name: accounting-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: accounting_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: accounting_user
      MYSQL_PASSWORD: accounting_password
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Bootバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: accounting-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: accounting_db
      DB_USER: accounting_user
      DB_PASSWORD: accounting_password
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80
      TZ: Asia/Tokyo
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - accounting-network

  # Reactフロントエンド（開発環境）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: accounting-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - accounting-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  accounting-network:
    driver: bridge

volumes:
  db_data:
